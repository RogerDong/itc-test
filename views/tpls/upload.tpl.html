<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link>


    <title>Upload File</title>


    <script>

    </script>
</head>

<body>

<div class="container">
    <div>
        <p class="text-danger"><{$message|default:""}></p>

    </div>

    <form class="form-inline " action="./upload.php" method="post" enctype="multipart/form-data">
        <div  class="form-group">
            <input type="file"  name="file" id="file">
        </div>
        <button class="btn btn-default form-control" type="submit">Upload</button>
    </form>
    <div class="col-lg-12">
        <table class="table">
            <caption>Products</caption>
            <thead>
            <tr>
                <th>id</th>
                <th>sku</th>
                <th>ean</th>
                <th>name</th>
                <th>stock</th>
                <th>availability</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody>
            <{foreach from=$products item=item}>
            <tr id="<{$item._id}>" class="edit_tr">
                <td class="col-lg-2">
                    <span id="id_<{$item._id}>" class="text" style="display: inline;"><{$item.id|default:""}></span>
                    <input id="id_input_<{$item._id}>" class="col-lg-12 edit_text" value='<{$item.id|default:""}>' style="display: none;">
                </td>
                <td class="col-lg-2">
                    <span id="sku_<{$item._id}>" class="text" style="display: inline;"><{$item.sku|default:""}></span>
                    <input id="sku_input_<{$item._id}>" class="col-lg-12 edit_text" value='<{$item.sku|default:""}>' style="display: none;">
                </td>
                <td class="col-lg-2">
                    <span id="ean_<{$item._id}>" class="text" style="display: inline;"><{$item.ean|default:""}></span>
                    <input id="ean_input_<{$item._id}>" class="col-lg-12 edit_text" value='<{$item.ean|default:""}>' style="display: none;">
                </td>
                <td class="col-lg-2">
                    <span id="name_<{$item._id}>" class="text" style="display: inline;"><{$item.name|default:""}></span>
                    <input id="name_input_<{$item._id}>" class="col-lg-12 edit_text" value='<{$item.name|default:""}>' style="display: none;">
                </td>
                <td class="col-lg-2">
                    <span id="stock_<{$item._id}>" class="text" style="display: inline;"><{$item.stock|default:""}></span>
                    <input id="stock_input_<{$item._id}>" class="col-lg-12 edit_text" value='<{$item.stock|default:""}>' style="display: none;">
                </td>
                <td class="col-lg-1">
                    <span id="availability_<{$item._id}>" class="text" style="display: inline;"><{$item.availability|default:""}></span>
                    <input id="availability_input_<{$item._id}>" class="col-lg-12 edit_text" value='<{$item.availability|default:""}>' style="display: none;">
                </td>
                <td class="col-lg-1"><button class="btn-sm btn btn-default delete_button" >delete</button></td>
            </tr>
            <{/foreach}>
            </tbody>
        </table>
    </div>

</div>

<script src="./js/jquery.min.js"></script>
<script src="./js/table_ajax.js"></script>
</body>

</html>
